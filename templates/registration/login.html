<!-- templates/registration/login.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow">
        <div class="card-header bg-dark">
          <h3 class="mb-0">Login</h3>
        </div>
        <div class="card-body">
          {% if form.errors %}
          <div class="alert alert-danger">
            Invalid username or password
          </div>
          {% endif %}
          
          <form method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label for="id_username" class="form-label">Email or Username</label>
              <input type="text" name="username" class="form-control" id="id_username" required>
            </div>
            <div class="mb-3">
              <label for="id_password" class="form-label">Password</label>
              <input type="password" name="password" class="form-control" id="id_password" required>
            </div>
            <div class="d-flex justify-content-between align-items-center mb-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Remember me</label>
              </div>
              <a href="{% url 'password_reset' %}" class="text-danger">Forgot password?</a>
            </div>
            <button type="submit" class="btn btn-danger w-100 py-2">Login</button>
          </form>
          
          <div class="text-center mt-3">
            <p>Don't have an account? <a href="{% url 'register' %}" class="text-danger">Sign up</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
