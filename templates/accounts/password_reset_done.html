{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow">
        <div class="card-header bg-dark">
          <h3 class="mb-0">Reset Email Sent</h3>
        </div>
        <div class="card-body text-center">
          <div class="alert alert-success">
            <i class="bi bi-envelope-check fs-1"></i>
            <h4 class="alert-heading mt-3">Check Your Email</h4>
            <p>We've emailed you instructions for setting your password.</p>
            <p>If you don't receive an email, please check your spam folder.</p>
          </div>
          <a href="{% url 'login' %}" class="btn btn-danger">Return to Login</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
