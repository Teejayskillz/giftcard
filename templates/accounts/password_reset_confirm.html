{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow">
        <div class="card-header bg-dark">
          <h3 class="mb-0">Set New Password</h3>
        </div>
        <div class="card-body">
          {% if validlink %}
          <form method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label for="id_new_password1" class="form-label">New Password</label>
              <input type="password" name="new_password1" class="form-control" id="id_new_password1" required>
            </div>
            <div class="mb-3">
              <label for="id_new_password2" class="form-label">Confirm Password</label>
              <input type="password" name="new_password2" class="form-control" id="id_new_password2" required>
            </div>
            <button type="submit" class="btn btn-danger w-100 py-2">Change Password</button>
          </form>
          {% else %}
          <div class="alert alert-danger">
            <h4 class="alert-heading">Invalid Link</h4>
            <p>The password reset link was invalid, possibly because it has already been used.</p>
            <p>Please request a new password reset.</p>
          </div>
          <a href="{% url 'password_reset' %}" class="btn btn-danger">Request New Reset</a>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
